<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{painting.title}}
        </mat-card-title>
        <mat-card-subtitle>{{painting.artist}}</mat-card-subtitle>
    </mat-card-header>

    <!-- <img src="assets/paintings/{{painting.id}}.jpg"> -->
    <img [src]="painting | image">
    
    <mat-card-content>
        <ul>
            <li>date: {{painting.date}}</li>
            <li>location: {{painting.location}} </li>
        </ul>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button color="warn" [routerLink]="['/paintings', painting.id]">Read more...</button>
        <button mat-button color="warn" [routerLink]="['/paintings/edit', painting.id]">Edit</button>
    </mat-card-actions>

</mat-card>
